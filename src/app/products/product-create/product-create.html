<div class="container">
  <div class="row mb-3 align-items-center my-3">
    <div class="col-md-12">
      <h2 class="display-6">Create new Product</h2>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-12">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" name="name" [(ngModel)]="productName">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input class="form-control" name="description" [(ngModel)]="productDescription">
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input class="form-control" name="price" [(ngModel)]="productPrice">
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input class="form-control" name="quantity" [(ngModel)]="productQuantity">
      </div>

      <div class="mb-3">
        <label for="discount" class="form-label">Discount</label>
        <input class="form-control" name="discount" [(ngModel)]="productDiscount">
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">Main Img</label>
        <input type="file" class="form-control" name="imageUrl" (change)="onMainImgSelected($event)">
      </div>

      <div class="mb-3">
        <label for="subImages" class="form-label">Sub Images</label>
        <input type="file" class="form-control" name="subImages" multiple (change)="onSubImagesSelected($event)">
      </div>

      <div class="mb-3">
        <label for="color" class="form-label">Color</label>

        <div id="colorContainer">
          <div class="mb-2 d-flex align-item-center">
            <input type="color" class="form-control form-control-color" name="newColor" [(ngModel)]="newColor">
          </div>
        </div>

        <button type="button" id="addButtonColor" class="btn btn-outline-primary" (click)="addColor()">+ Add New Color</button>
      </div>

      <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select name="categoryId" class="form-select" [(ngModel)]="productCategoryId">
          @for (item of categories; track item.id) {
            <option [value]="item.id">{{item.name}}</option>
          }
        </select>
      </div>

      <div class="mb-3">
        <label for="brandId" class="form-label">Brand</label>
        <select name="brandId" class="form-select" [(ngModel)]="productBrandId">
          @for (item of brands; track item.id) {
            <option [value]="item.id">{{item.name}}</option>
          }
        </select>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" class="form-select" [(ngModel)]="productStatus">
          <option [value]="true">Active</option>
          <option [value]="false">InActive</option>
        </select>
      </div>
      <button (click)="save()" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
