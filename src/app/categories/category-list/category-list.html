<div
  class="container"
>

  <div class="row mb-3 align-items-center my-3">
        <div class="col-md-6">
            <h2 class="display-6">All Categories</h2>
        </div>
        <div class="col-md-6 text-md-end text-start mt-2 mt-md-0">
            <a class="btn btn-success" routerLink="/categories/create">Create</a>
        </div>
    </div>

  <div class="row">
  <div class="col-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of categories; track item.id) {
          <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>

          @if (item.isActive) {
            <td><span class="badge text-bg-success">Active</span></td>
          }
          @else{
            <td><span class="badge text-bg-danger">IN Active</span></td>
          }
          <td>
            <a class="btn btn-warning" style="margin-right: 5px;">Edit</a>
            <a class="btn btn-danger btn-delete">Delete</a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
</div>
