<div class="container">
    <div class="row mb-3 align-items-center my-3">
        <div class="col-md-12">
            <h2 class="display-6">Create new Category</h2>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-12">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" name="name" [(ngModel)]="category.name">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" name="description" [(ngModel)]="category.description">
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select name="status" class="form-select" [(ngModel)]="category.isActive">
                        <option value="true">Active</option>
                        <option value="false">InActive</option>
                    </select>
                </div>
                <button (click)="update()" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
