<div class="container">
  <div class="row mb-3 align-items-center my-3">
    <div class="col-md-12">
      <h2 class="display-6">Create new Brand</h2>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-12">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" name="name" [(ngModel)]="brandName">
      </div>

      <div class="mb-3">
        <label for="logo" class="form-label">Logo</label>
        <input type="file" class="form-control" name="logo" (change)="onFileSelected($event)">
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" class="form-select" [(ngModel)]="brandStatus">
          <option [ngValue]="true">Active</option>
          <option [ngValue]="false">InActive</option>
        </select>
      </div>
      <button (click)="save()" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
