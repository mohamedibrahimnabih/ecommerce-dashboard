<!-- Filter Section -->
<section class="py-3 filter-bar">
    <div class="row" style="background-color: rgba(var(--bs-light-rgb), var(--bs-bg-opacity)) !important;">
        <div class="col-12">
            <div class="row">
                <div class="col-md-3">
                    <input #filterInput type="text" (keyup.enter)="filter(filterInput.value)" class="form-control"
                        placeholder="Name" name="name">
                </div>

                <!-- Submit Button -->
                <div class="col-md-2">
                    <button (click)="filter(filterInput.value)" class="btn btn-dark w-100">Filter</button>
                </div>
                <div class="col-md-2">
                    <button (click)="resetFilter(filterInput)" class="btn btn-danger w-100">Reset</button>
                </div>
            </div>
        </div>
    </div>
</section>
